<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <meta charset="utf-8">
        <link href="resources/stylesheet.css" rel="stylesheet" type"text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <title>UniTranslate</title>
    </head>
    <body id="home">
        <div class="error hidden">There was an error connecting you to a meeting, check your PIN and try again.</div>
        <div class="fancytitle">Talk to anyone worldwide</div>
        <div class="centerbox">
            <form method="post">
                <div class="loginbox">
                    <span class="titlebox">Who am I?</span>
                    <div class="login_input">
                        <input id="username" name="username" type="text" placeholder="Enter a name" required />
                        <select name="lang" id="lang"></select>
                    </div>
                </div>
                <div class="fake_button">
                    <input id="pin" name="pin" placeholder="Join a meeting" />
                    <span class="right">Join a meeting</span>
                </div>
                <button class="confirm">Host a new meeting</button>
            </form>
        </div>
        <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/SessionManager.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link href="resources/stylesheet.css" rel="stylesheet" type"text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <title>UniTranslate</title>
    </head>
    <body>
        <div class="fancytitle">Talk to anyone worldwide</div>
        <div class="centerbox">
            <form method="post">
                <div class="loginbox">
                    
                        <span class="titlebox">Who am I?</span>
                        <div class="login_input">
                            <input name="username" type="text" placeholder="Enter a name"></input>
                            <select name="lang"></select>
                        </div>
                    
                </div>
                <div class="fake_button">
                    <input name="pin" placeholder="Join a meeting"></input>
                    <span class="right">Join a meeting</span>
                </div>
                <button class="confirm">Host a new meeting</button>
            </form>
        </div>
        <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>

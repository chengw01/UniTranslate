<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <meta charset="UTF-8">
        <link href="resources/stylesheet.css" rel="stylesheet" type"text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <title>UniTranslate</title>
    </head>
    <body>
        <div class="error hidden" data-string="L_BROWSER_WARN">You must be using Chrome to use text to speech and speech to text features.</div>
        <div class="callbox" id="callbox">
            
        </div>
        <div class="chatbox">
            <div class="chatMessage hidden" id="messageTemplate">
                <span class="chatMessageUsername">Username</span>
                <p class="translatedText">Text goes here</p>
                <p class="textOriginal">BLAHBLAH</p>
            </div>
        </div>
        <div class="userbox">
            
        </div>
        <div class="textElements">
            <input name="send" id="send" data-string="L_TEXT_FIELD" placeholder="Start speaking or type here" />
            <progress id="confidence" value="0" max="100"></progress>
        </div>
        <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
        <script src="js/Chat.js"></script>
        <script src="js/InputHandler.js"></script>
        <script src="js/SessionManager.js"></script>
        <script src="js/CommunicationManager.js"></script>
        <script src="js/ChatHistoryManager.js"></script>
        <script src="js/SpeechEngine.js"></script>
        <script src="js/libs/webrtc.js"></script>
        <script src="js/InterfaceHelper.js"></script>
    </body>
</html>
